name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Generate OpenAPI Specification
      run: npm run generate-openapi

    - name: Update Bundled OpenAPI Specification
      run: npm run update-bundled-openapi

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add dist/amionInterface.yaml
        git commit -m "Update OpenAPI specification [skip ci]"
        git push

    - name: Deploy to Open API UI Server
      run: npm run deploy-openapi
